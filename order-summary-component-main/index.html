<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- BELOW IS FONT AWESOME KIT LINK -->
  <script src="https://kit.fontawesome.com/ea003b8aec.js" crossorigin="anonymous"></script>
  <!-- BELOW IS GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Javascript" href="js/main.js">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <section class="topHalf">
      </section>
      <section class="bottomHalf">
        <h1 class="title">Order Summary</h1>
        <p class="cardDescription">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
        </p>
        <h3 class="planButton">
          <section class="note"></section>
          <span class="annual">
            <span class="annualPlan">Annual Plan</span>

              <span class="cost">$59.99/year</span></span>

          <section class="change"><span><a href="Javascript:void(0)">Change</a></span></section>
        </h3>
        <section class="paymentButton">Proceed to Payment</section>
        <h5 class="cancelOrder">Cancel Order</h5>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/Brich804">Brian Richardson</a>.
  </div>
</body>
</html>
